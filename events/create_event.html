    <div class="container py-5">

                <li class="breadcrumb-item"><a href="../dashboard.php">Dashboard</a></li>
                <li class="breadcrumb-item active">Create Event</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h1 class="h3 mb-4">Create New Event</h1>

                        <form action="create_event.php" method="POST" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Event Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-calendar-event"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control" 
                                           id="name" 
                                           name="name" 
                                           required>
                                </div>
                                <div class="invalid-feedback">
                                    Please enter an event name.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-text-paragraph"></i>
                                    </span>
                                    <textarea class="form-control" 
                                              id="description" 
                                              name="description" 
                                              rows="4" 
                                              required></textarea>
                                </div>
                                <div class="invalid-feedback">
                                    Please provide an event description.
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="event_date" class="form-label">Date</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-calendar3"></i>
                                        </span>
                                        <input type="date" 
                                               class="form-control" 
                                               id="event_date" 
                                               name="event_date" 
                                               required>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please select a date.
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="event_time" class="form-label">Time</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-clock"></i>
                                        </span>
                                        <input type="time" 
                                               class="form-control" 
                                               id="event_time" 
                                               name="event_time" 
                                               required>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please select a time.
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-geo-alt"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control" 
                                           id="location" 
                                           name="location" 
                                           required>
                                </div>
                                <div class="invalid-feedback">
                                    Please enter a location.
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="max_capacity" class="form-label">Maximum Capacity</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-people"></i>
                                    </span>
                                    <input type="number" 
                                           class="form-control" 
                                           id="max_capacity" 
                                           name="max_capacity" 
                                           min="1" 
                                           required>
                                </div>
                                <div class="invalid-feedback">
                                    Please specify the maximum capacity.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-circle me-2"></i>Create Event
                                </button>
                                <a href="../dashboard.php" class="btn btn-light">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Form validation
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()

    // Set minimum date to today
    const dateInput = document.getElementById('event_date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);

    document.addEventListener('DOMContentLoaded', () => {
        // Get username from PHP session
        fetch('../get_username.php')
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    document.getElementById('username').textContent = data.username;
                }
            });
    });
    </script>
</body>
